  title : "La experiencia de los años"
  content : "Básculas Mauri es una empresa dedicada al sector del pesaje desde mediados de los 80, con una experiencia en el sector de más de 50 años. Fué fundada por Germán Mauri Pla y sus tres hijos que siguen con la misma filosofía y valores.


          </br>Destaca la experiencia en el sector, el trato humano y la valor de las cosas bien hechas. Trabajando con grandes y pequeñas empresas, proveemos de servicios técnicos son marcas como Sartorius, Minebea, Dini Argeo, Rice Laker, y durante muchos años siendo el máximo proveedor de Metler Toledo en España.
          

          </br>**Mauri** da servicios de Mantenimiento y Calibración por contratación en empresas como; Repsol, BASF o Nestlé Girona entre otras, que depositan su confianza en nuestra experiencia y profesionalidad en el sector.


          </br>Fundada recientemente,  el **Grupo Mauri** ofrece soluciones a medida en todos los sectores de la Industria creando su propia ingeniería **<a href='https://www.robitec.es' target='blank'>Robitec Industry Solutions</a>**."
